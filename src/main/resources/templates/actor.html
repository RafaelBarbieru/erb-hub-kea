<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <title>ERB Hub</title>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/_navbar.html"></div>

<div class="m-4" style="display: flex; justify-content: center; align-content: center">
    <!-- Actor -->
    <div class="card" style="width: 50%">
        <img th:src="${actor.getImage()}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:inline="text">
                [[${actor.getName()}]]
                <span th:if="${actor.getAlias() != null}" th:text="' (' + ${actor.getAlias()} + ')'"></span>
            </h5>
        </div>
        <ul class="list-group list-group-flush">

            <!-- Battles -->
            <li class="list-group-item">
                Battles:
                <a th:each="battle : ${battles}"
                   th:href="'/battle/' + ${battle.getId()}"
                   th:text="${battle.getName()} + ' | '">
                </a>
            </li>

            <!-- Characters -->
            <li class="list-group-item">
                Characters:
                <a th:each="character : ${characters}"
                   th:href="'/character/' + ${character.getId()}"
                   th:text="${character.getName()} + ' | '">
                </a>
            </li>

            <!-- Social Media -->
            <li class="list-group-item">
                Social Media:
                <a th:each="account : ${actor.getSocialMedia()}"
                   th:href="${account.getLink()}"
                   th:text="${account.getName()} + ' | '"
                   target="_blank">
                </a>
            </li>
        </ul>
        <div class="card-body">
            <div>
                <!-- Description -->
                <h4>Description:</h4>
                <p class="card-text mb-2" style="white-space: pre-line"
                   th:text="${actor.getDescription()}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
